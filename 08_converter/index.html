<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>단위 변환기</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>	
	<div class="container">
		<h2>섭씨 &xhArr; 화씨 온도 변환기</h2>
		<div class="change">  
			<div class="box" id="source">
				<input type="text" id="s-value" onkeyup="converter()"> <!--keyup : 키보드의 키에서 손을 떼자마자 이벤트 발생-->
				<span class="unit" id="s-unit">&#8451;</span>
			</div>
			<span id="exchange" onclick="unit_change()"> &xhArr;  </span>
			<div class="box" id="target">
				<input type="text" id="t-value">
				<span class="unit" id="t-unit">&#8457;</span>
			</div>
		</div>		
	</div>
	<script src="./main.js"></script>
</body> 
</html>
